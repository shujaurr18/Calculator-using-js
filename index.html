<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>document</title>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="calculator">
          <div class="result-container">
        <div id="screen">
          
        </div>
        
          <div id="result"></div>
          </div>
        <table>
          <tr>
            <td><button style="border-top-left-radius: 20px;">7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>

            <td   ><button style="border-top-right-radius: 20px;"> <span id="cross"> *</span>  </button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>

            <td  class="opr"><button> <span> -</span>  </button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td   class="opr"><button> <span> +</span>  </button></td>
            
          </tr>
          <tr>
     
            <td><button>.</button></td>
            
            <td><button style="font-family:  Helvetica;" >0</button></td>
<td  class="opr"><button> <span> %</span>  </button></td>
            <td   class="opr"><button> <span> /</span>  </button></td>
          
          </tr>
           
               <tr> <td colspan="2" ><button style="width: 94%; border-bottom-left-radius: 20px; "  >C</button></td>
                
                <td colspan="2" ><button style="width: 94%; border-bottom-right-radius: 20px;" >=</button></td>

             </tr>
        </table>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
